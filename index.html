<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;

      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px;
    }

    }
    h1 {
      color: #c084fc;

      max-width: 600px;

      line-height: 1.6;
      color: #ddd;
    }

      padding: 12px 25px;

      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #9333ea;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
    }
